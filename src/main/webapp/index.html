<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="author" content="magm">
<link rel="icon" type="image/png" href="favicon.png" sizes="32x32">

<link href="ui/modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="ui/modules/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
<link href="ui/modules/font-awesome/css/fontawesome.min.css" rel="stylesheet">
<link href="ui/modules/angular-bootstrap/ui-bootstrap-csp.css" rel="stylesheet">
<link href="ui/modules/sweetalert/dist/sweetalert.css" rel="stylesheet">
<link
	href="ui/modules/angular-ui-notification/dist/angular-ui-notification.min.css"
	rel="stylesheet">


<script type="text/javascript" src="ui/modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="ui/modules/jquery-ui/jquery-ui.min.js"></script>
<script type="text/javascript" src="ui/modules/bootstrap/dist/js/bootstrap.min.js"></script>

<script type="text/javascript" src="ui/modules/angular/angular.min.js"></script>
<script type="text/javascript" src="ui/modules/angular-route/angular-route.min.js"></script>
<script type="text/javascript" src="ui/modules/angular-sanitize/angular-sanitize.min.js"></script>
<script type="text/javascript" src="ui/modules/angular-animate/angular-animate.min.js"></script>
<script type="text/javascript" src="ui/modules/angular-touch/angular-touch.min.js"></script>

<script type="text/javascript" src="ui/modules/angular-bootstrap/ui-bootstrap.min.js"></script>
<script type="text/javascript" src="ui/modules/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

<script type="text/javascript" src="ui/modules/ngstorage/ngStorage.min.js"></script>

<script type="text/javascript" src="ui/modules/sweetalert/dist/sweetalert.min.js"></script>
<script type="text/javascript" src="ui/modules/angular-sweetalert/SweetAlert.min.js"></script>

<script type="text/javascript"
	src="ui/modules/angular-ui-notification/dist/angular-ui-notification.min.js"></script>

<script type="text/javascript" src="ui/modules/ng-stomp/dist/ng-stomp.standalone.min.js"></script>
<script type="text/javascript" src="ui/modules/chart.js/dist/Chart.min.js"></script>
<script type="text/javascript" src="ui/modules/angular-chart.js/dist/angular-chart.min.js"></script>


<script type="text/javascript" src="ui/app.js"></script>
<script type="text/javascript" src="ui/config/routes.js"></script>
<script type="text/javascript" src="ui/config/interceptors.js"></script>
<script type="text/javascript" src="ui/services/core.service.js"></script>
<script type="text/javascript" src="ui/services/ws.service.js"></script>
<script type="text/javascript" src="ui/controllers/main.controller.js"></script>
<script type="text/javascript" src="ui/controllers/login.controller.js"></script>
<script type="text/javascript" src="ui/modulos/productos/productos.js"></script>
<script type="text/javascript" src="ui/modulos/graficos/graficos.js"></script>

<title>Ingeniería Web 3</title>
</head>
<body ng-app="iw3">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand"><img title="Ingeniería Web 3"
					style="width: 32px; height: 32px; position: relative; top: -5px"
					src="/favicon.png"></a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">

				<ul class="nav navbar-nav">
					<li class="dropdown"><a class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">Productos <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a ng-click="relocate('productos')" style="cursor: pointer;">Administración</a></li>
						</ul></li>
						<li><a ng-click="relocate('graficos')" role="button" aria-haspopup="true"
						aria-expanded="false">Gráficos</a></li>
				</ul>


				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown"><a class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">{{userData().username || 'No
							autenticad@'}} <span class="caret"></span>
					</a>
						<ul class="dropdown-menu">
							<li><a ng-show="userData().username" ng-click="logout()">Salir</a></li>
						</ul></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>




	<div style="height: 100%; width: 100%" ng-view=""></div>
</body>
</html>
